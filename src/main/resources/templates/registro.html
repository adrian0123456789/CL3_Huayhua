<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Registro</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
		integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
		crossorigin="anonymous"></script>
</head>

<body>
	<h1>Registro de Productos</h1>
	<div class="col-4">
		<form th:action="@{/registro}" class="form-horizontal" method="post" th:object="${producto}">
			<div class="form-group">
				<label for="id">ID:</label>
				<input type="text" id="id" th:field="*{id}" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="nombre">Nombre del producto:</label>
				<input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="descripcion">Descripcion de producto:</label>
				<input type="text" id="descripcion" th:field="*{descripcion}" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="fecha">Fecha de registro:</label>
				<input type="text" id="fecha" th:field="*{fecha}" class="form-control" required>
			</div>
			<button class="btn btn-success mt-2" type="submit">Registrar</button>
			
			<a th:href="@{/reporte}">
				<button class="btn btn-success mt-2" type="button">Generar Constancia</button>
			</a>
		</form>
	</div>
</body>
</html>
